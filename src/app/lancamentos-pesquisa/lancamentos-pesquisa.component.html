<div class="container">

    <div class="p-grid formulario">

        <div class="p-col-12">
            <h1>Lançamentos</h1>
        </div>

        <div class="p-col-12 p-fluid">
            <label class="label-block">Descrição</label>
            <input pInputText type="text" class="txt-f" />
        </div>

        <div class="p-col-12">
            <label class="label-block">Vencimento</label>
            <input pInputText type="text" style="width: 95px" pTooltip="Entre com a data inicial de selção" tooltipPosition="top">

            <label class="v-espaco">até</label>
            <input pInputText type="text" style="width: 95px" pTooltip="Entre com a data final de selção" tooltipPosition="top">
        </div>

        <div class="p-col-12 h-espaco">
            <button pButton type="submit" label="Pesquisar" class="a-btn"></button>
        </div>

        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="lancamentos" [paginator]="true" [rows]="3">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Pessoa</th>
                            <th>Descrição</th>
                            <th class="col-data-header">Vencimento</th>
                            <th class="col-data-header">Pagamento</th>
                            <th class="col-valor-header">Valor</th>
                            <th class="col-acoes-header"></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-lancamento>
                        <tr>
                            <td>
                                <span class="p-column-title">Pessoa</span> {{ lancamento.pessoa }}
                            </td>
                            <td>
                                <span class="p-column-title">Descrição</span> {{ lancamento.descricao }}
                            </td>
                            <td class="col-data-content">
                                <span class="p-column-title">Vencimento</span> {{ lancamento.dataVencimento|date:'dd/MM/y' }}
                            </td>
                            <td class="col-data-content"> <span class="p-column-title">Pagamento</span> {{ lancamento.dataPagamento|date:'dd/MM/y' }}
                            </td>
                            <td class="col-valor">
                                <span class="p-column-title">Valor</span>
                                <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue' ">{{ lancamento.valor |currency:'BRL'}}</span>
                            </td>
                            <td class="col-acoes">
                                <a pButton icon="pi pi-pencil" href="#" pTooltip="Editar" tooltipPosition="top"></a>
                                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>

        </div>

        <div class="p-col-12 h-espaco">
            <a pButton label="Novo Lançamento" href="#" class="a-btn"></a>
        </div>

    </div>
</div>
