<div class="container">

    <div class="p-grid formulario">

        <div class="p-col-12">
            <h1>Lançamentos</h1>
        </div>

        <div class="p-col-12 p-fluid">
            <label class="label-block">Descrição</label>
            <input pInputText type="text" class="txt-f" />
        </div>

        <div class="p-col-12">
            <label class="label-block">Vencimento</label>
            <input pInputText type="text" style="width: 95px" pTooltip="Entre com a data inicial de selção" tooltipPosition="top">

            <label>até</label>
            <input pInputText type="text" style="width: 95px" pTooltip="Entre com a data final de selção" tooltipPosition="top">
        </div>

        <div class="p-col-12">
            <button pButton type="submit" label="Pesquisar" class="a-btn"></button>
        </div>

        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="lancamentos" [paginator]="true" [rows]="3">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Pessoa</th>
                            <th>Descrição</th>
                            <th class="col-data-header">Vencimento</th>
                            <th class="col-data-header">Pagamento</th>
                            <th class="col-valor-header">Valor</th>
                            <th class="col-acoes-header"></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-lancamento>
                        <tr>
                            <td>{{ lancamento.pessoa }}</td>
                            <td>{{ lancamento.descricao }}</td>
                            <td class="col-data-content">{{ lancamento.dataVencimento }}</td>
                            <td class="col-data-content">{{ lancamento.dataPagamento }}</td>
                            <td class="col-valor-content" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue' ">{{ lancamento.valor }}</td>
                            <td class="col-acoes">
                                <span>
                                  <a pButton icon="pi pi-pencil" href="#"  pTooltip="Editar" tooltipPosition="top"></a>
                                </span>
                                <span>
                                  <button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top"></button>
                                </span>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>

        </div>

        <div>
            <a pButton label="Novo Lançamento" href="#" class="a-btn"></a>
        </div>

    </div>
</div>
